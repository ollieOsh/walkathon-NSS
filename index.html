<!DOCTYPE html>
<html>
<head>
	<title>Walk-A-Thon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-5 col-md-offset-1 col-sm-6 butt">
				<table class="table table-striped">
					<legend>Donors</legend>
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Donation Amount</th>
							<th>Donation Type</th>
						</tr>
					</thead>

					<tbody id="donors"></tbody>
				</table>
			</div>

			<div class="col-md-4 col-md-offset-1 col-sm-5 col-sm-offset-1">
				<form class="form">
					<legend>Enter your info:</legend>
					<fieldset>
						<label for="name" class="control-label">Full Name:</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="e.g. John Doe">
					</fieldset>

					<fieldset>
						<label for="email" class="control-label">Email:</label>
						<input type="email" class="form-control" name="email" id="email" placeholder="horse@hole.com">
					</fieldset>

					<fieldset>
						<label for="donaton" class="control-label">$</label>
						<input type="number" class="form-control" name="donation" id="donation" placeholder="Donation Amount">
					</fieldset>

					<fieldset>
						<input type="radio" class="form-inline" name="donationType" id="lump">
						<label for="lump" class="control-label">Lump Sum</label>

						<input type="radio" class="form-inline" name="donationType" id="per">
						<label for="per" class="control-label">Per Lap</label>
					</fieldset>

					<button type="reset" class="btn btn-secondary" id="reset">Clear</button>
					<button type="button" class="btn btn-primary" id="donate">Donate</button>
				</form>
			</div>
		</div>
	</div>

<script type="text/javascript" src="iffe-walkathon.js"></script>
<script type="text/javascript" src="DOMevents.js"></script>
</body>
</html>
